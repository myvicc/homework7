<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework7</title>
</head>
<body>
<script>
    let oper = prompt("Enter operation", "add, sub, mult, div");
    const number1 = prompt("Enter number1");
    const number2 = prompt("Enter number2");
    let add = Number(number1) + Number(number2);
    let sub = Number(number1) - Number(number2);
    let mult = Number(number1) * Number(number2);
    let div = Number(number1) / Number(number2);

    if (oper === null || number1 === null || number2 === null || isNaN(+number1) || isNaN(+number2)) {
        alert("Incorrect data");
    } else if (oper === "add") {
        alert(`${number1} + ${number2} = ${add}`);
    } else if (oper === "sub") {
        alert(`${number1} - ${number2} = ${sub}`);
    } else if (oper === "mult") {
        alert(`${number1} * ${number2} = ${mult}`);
    } else if (oper === "div") {
        alert(`${number1} / ${number2} = ${div}`);
    }
</script>
</body>
</html>
